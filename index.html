<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href = "assets/style.css" rel="stylesheet">
</head>
<body>

    <header> 
        <div>
            <p id="view-display">View High Scores</p>
        </div>

        <div>
            <p id="time-display"></p>
        </div>
        
        <div id="quiz-title">
            <h1> Coding Quiz Challenge</h1>
            <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by 5 seconds!
            </p>

            <button type="button" class="button-style" id="start-btn">Start Quiz!</button>
        </div>
        </header>

  
        <!-- question 1--> 
        <section class="question-section"></section>

<!-- final section-->
    <section class="final-section">
        <p>Quiz Complete!</p>
        <p> Your Final Score is:</p>
        <p>Enter your initials</p>
        <button type="button" class="button-style" id="end-btn">Enter Results</button>  
    </section>

    <script src = "assets/script.js"></script>
</body>
</html>
